name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: git-lucasoliveira
          # Cor do Fundo (Escuro do GitHub)
          background_color: '#0d1117'
          # Cor do Pacman (Amarelo)
          snake_color: '#fdd835'
          # Cores dos Pontinhos/Fantasmas
          dot_color: '#fdd835,#bf360c,#fb8c00,#ffeb3b,#76ff03'

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
